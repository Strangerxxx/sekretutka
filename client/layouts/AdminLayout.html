<template name="AdminLayout">
    {{#if isInRole 'admin'}}
        <header>
            <h1>Admin Panel</h1>
            {{> loginButtons }}
        </header>

        <div class="navigation">
            {{> Navigation }}
        </div>

        <main>
            <div class="content">
                {{> Template.dynamic template=main}}
            </div>
        </main>
    {{else}}
        <span>Please login as admin</span>
        {{> loginButtons}}
    {{/if}}
</template>
