<template name="Tasks">
    {{#if currentUser}}
        <legend>Task List</legend>
        {{#each tasks}}
            <ul class="nav nav-pills nav-stacked">
                {{#if isInRole 'admin'}}
                    <li><a href="/admin/tasks/{{_id}}">{{name}}</a></li>
                {{else}}
                    <li><a href="/tasks/{{_id}}">{{name}}</a></li>
                {{/if}}
            </ul>
        {{/each}}
    {{/if}}
</template>
