<template name="Tasks">
    {{#if currentUser}}
        {{#each tasks}}
            <ul>
                {{#if isInRole 'admin'}}
                    <li><a href="/admin/tasks/{{_id}}">{{name}}</a></li>
                {{else}}
                    {{> UserTask}}
                {{/if}}
            </ul>
        {{/each}}
    {{/if}}
</template>
