<template name="ResultModal">
    <div class="modal fade">
        {{#with progress}}
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h4 class="modal-title">{{step stepId}} : {{name}} </h4>
                    </div>

                    <div class="modal-body">
                        <h4 class="text-center">Variables in this step</h4>
                        <table class="table table-striped">
                            <thead>
                                <th>Name</th>
                                <th>Value</th>
                            </thead>
                            <tbody>
                            {{#each variables stepId}}
                                <tr>
                                    <td>{{this.name}}</td>
                                    <td>{{value}}</td>
                                </tr>
                            {{/each}}
                            </tbody>
                        </table>

                        <hr>
                        <h4 class="text-center">Result</h4>
                        {{#if image completionType result}}
                            <img src="{{imageFile.link result}}" alt="{{imageFile.name result}}" class="img-responsive center-block" />
                        {{else}}
                            <p class="description">{{result}}</p>
                        {{/if}}
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger remove-submission" data-dismiss="modal" data-progressid="{{_id}}">Return</button>
                        <button type="button" class="btn btn-success set-checked" data-dismiss="modal" data-progressid="{{_id}}">Continue</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        {{/with}}
    </div>
</template>
