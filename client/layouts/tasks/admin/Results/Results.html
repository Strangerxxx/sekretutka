<template name="Results">
    {{#if subscriptionsReady}}
        <div class="task">
            <legend>Results for {{userName}} in : {{taskName}}</legend>
            <table class="table">
                <thead>
                    <tr>
                        <th>Created At</th>
                        <th>Step Name</th>
                        <th>Result</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each results}}
                        <tr class="crossed-{{ignored}}">
                            <td style="width: 150px">{{formatDate createdAt}}</td>
                            <td>{{name}}</td>
                            {{#if isImage completionType}}
                                <td>{{{image result}}}</td>
                            {{else}}
                                <td style="max-width: 500px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis">{{result}}</td>
                            {{/if}}
                            <td>
                                <a class="remove-submission" style="color: #565656" href="" ><i class="fa fa-step-backward fa-2x" data-progressid="{{_id}}" aria-hidden="true"></i></a>
                                <span>&nbsp;</span>
                                {{#if checked}}
                                    <a class="" style="cursor: not-allowed; color: #565656;"><i class="fa fa-play fa-2x" aria-hidden="true"></i></a>
                                {{else}}
                                    <a class="set-checked" style="color: #565656" href=""><i class="fa fa-play fa-2x" data-progressid="{{_id}}" aria-hidden="true"></i></a>
                                {{/if}}
                                <span>&nbsp;</span>
                                <a class="showResult" style="color: #565656" href={{url _id}}><i class="fa fa-external-link fa-2x" data-progressid="{{_id}}" aria-hidden="true"></i></a>
                            </td>
                        </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    {{/if}}
</template>

<template name="imageModal">
    <div class="modal">
        <img src="{{imageFile.link}}" alt="{{imageFile.name}}" />
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
</template>
