<template name="Results">
    {{#if subscriptionsReady}}
        <div class="task">
            <legend>Results for {{userName}} in : {{taskName}}</legend>
            <table class="table">
                <thead>
                    <tr>
                        <th>Created At</th>
                        <th>Step Name</th>
                        <th>Result</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each results}}
                        <tr class="crossed-{{ignored}}">
                            <td>{{formatDate createdAt}}</td>
                            <td>{{name}}</td>
                            {{#if isImage completionType}}
                                <td>{{{image result}}}</td>
                            {{else}}
                                <td><a href="#" class="showResult">{{result}}</a></td>
                            {{/if}}
                            <td>
                                <a class="remove-submission" style="color: #565656" href="#" ><i class="fa fa-step-backward fa-2x" data-progressid="{{_id}}" aria-hidden="true"></i></a>
                                {{#if checked}}
                                    <a class="" href="#"><i class="fa fa-play fa-2x" aria-hidden="true" disabled></i></a>
                                {{else}}
                                    <a class="set-checked" href="#"><i class="fa fa-play fa-2x" data-progressid="{{_id}}" aria-hidden="true"></i></a>
                                {{/if}}
                                <a class="showResult" style="color: #565656" href="#"><i class="fa fa-external-link fa-2x" aria-hidden="true"></i></a>
                            </td>
                        </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    {{/if}}
</template>

<template name="imageModal">
    <div class="modal">
        <img src="{{imageFile.link}}" alt="{{imageFile.name}}" />
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
</template>

<template name="ResultModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Result</h4>
                </div>

                <div class="modal-body">
                    <p>A modal example.</p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
</template>
