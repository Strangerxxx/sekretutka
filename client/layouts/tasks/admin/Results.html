<template name="Results">
    {{#if subscriptionsReady}}
        <div class="task">
            <legend>Results for {{userName}} in : {{taskName}}</legend>
            <table class="table">
                <thead>
                    <tr>
                        <th>Created At</th>
                        <th>Step Name</th>
                        <th>Result</th>
                        <th>Return</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each results}}
                        <tr>
                            <td>{{formatDate createdAt}}</td>
                            <td>{{name}}</td>
                            {{#if isImage completionType}}
                                <td>{{{image result}}}</td>
                            {{else}}
                                <td>{{result}}</td>
                            {{/if}}
                            <td><a href="#" class="remove-submission" data-stepId="{{stepId}}">Return</a></td>
                        </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    {{/if}}
</template>

<template name="imageModal">
    <div class="modal">
        <img src="{{imageFile.link}}" alt="{{imageFile.name}}" />
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
</template>
