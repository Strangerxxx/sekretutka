<template name="UserLayout">
    <header>
        {{#if currentUser}}
            <h1>Hello, {{username}}</h1>
        {{else}}
            <h1>Please Login</h1>
        {{/if}}
        {{>loginButtons}}
    </header>
    <main>
        <div class="content">
            {{> Template.dynamic template=main}}
        </div>
    </main>
</template>
