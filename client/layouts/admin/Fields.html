<template name="Fields">
{{#if Template.subscriptionsReady}}
    <legend>Fields</legend>
    <a class="btn btn-default add-field"><i class="fa fa-plus"></i> Add a Field</a>
    <hr>
    <table class="table table-striped">
        <thead>
            <th style="width: 200px">Name</th>
            <th>Display Name</th>
            <th>Actions</th>
        </thead>
        <tbody>
        {{#each fields}}
            <tr>
                <td>{{name}}</td>
                <td>{{displayName}}</td>
                <td>
                    <a href="#" class="edit-field"><i class="fa fa-edit fa-2x" data-id="{{_id}}"></i></a>
                    <a href="#" class="delete-field"><i class="fa fa-times fa-2x" data-id="{{_id}}"></i></a>
                </td>
            </tr>
            {{else}}
            <tr>
                <td> No fields found</td>
            </tr>
        {{/each}}
        </tbody>
    </table>
{{/if}}
</template>

<template name="NewFieldModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Add a Field</h4>
                </div>
                <form id="fieldForm" class="field-form">
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="control-label">Name</label>
                            <input class="form-control field-name" type="text" required>
                        </div>
                        <hr>
                        <div class="form-group">
                            <label class="control-label">Display Name</label>
                            <input class="form-control field-displayName" type="text" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-success">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
