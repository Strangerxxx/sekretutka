<template name="Users">
    <legend>Invitations</legend>

    <form class="inviteCreate ">
        <label>Create an Invitation</label>
        <input type="submit" value="Invite" class="btn btn-default">
    </form>
    <br/>
    <table class="table">
        <thead>
        <tr>
            <th>Created At</th>
            <th>Registration Link</th>
            <th>Status</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
            {{#each invites}}
                <tr>
                    <td>{{datetime}}</td>
                    <td><a href="#" class="get-link" data-clipboard-text="{{acceptInviteUrl}}{{_id}}">Click to copy</a></td>
                    <td>{{status}} {{claimed _id status}}</td>
                    <td><a class="invite-delete" data-id="{{_id}}" href="#">Delete</a></td>
                </tr>
            {{/each}}
        </tbody>
    </table>

    <legend>Users</legend>
    <table class="table">
        <thead>
        <tr>
            <th>Created At</th>
            <th>Nickname</th>
            <th>First Name</th>
            <th>Last Name</th>
            {{#if isDemo}}<th>Demo Link</th>{{/if}}
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
            {{#each users}}
                <tr>
                    <td>{{datetime}}</td>
                    <td>{{profile.nickname}}</td>
                    <td>{{profile.firstName}}</td>
                    <td>{{profile.lastName}}</td>
                    {{#if isDemo}}
                        <td><a href="#" class="get-link" data-clipboard-text="{{demoUrl}}{{_id}}">Click to copy</a></td>
                    {{/if}}
                    <td><a class="user-edit" href="/admin/users/edit/{{_id}}" >Edit</a></td>
                    <td><a class="user-delete" data-id="{{_id}}" href="#">Delete</a></td>
                </tr>
            {{/each}}
        </tbody>
    </table>
</template>
