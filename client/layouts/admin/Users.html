<template name="Users">
    <h2>Invitations</h2>

    <form class="inviteCreate ">
        <label>Create an Invitation</label>
        <input type="submit" value="Invite" class="btn btn-default">
    </form>
    <br/>
    <table class="table">
        <thead>
        <tr>
            <th>Created At</th>
            <th>Registration Link</th>
            <th>Status</th>
            <th>Reset</th>
            <th>Revoke</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
            {{#each invites}}
                <tr>
                    <td>{{datetime}}</td>
                    <td><a href="#" class="get-link" data-clipboard-text="{{url}}{{_id}}">Click to copy</a></td>
                    <td>{{status}}</td>
                    <td><a class="invite-reset" data-id="{{_id}}" href="#">Reset</a></td>
                    <td><a class="invite-revoke" data-id="{{_id}}" href="#">Revoke</a></td>
                    <td><a class="invite-delete" data-id="{{_id}}" href="#">Delete</a></td>
                </tr>
            {{/each}}
        </tbody>
    </table>

    <h2>Users</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Created At</th>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
            {{#each users}}
                <tr>
                    <td>{{datetime}}</td>
                    <td>{{_id}}</td>
                    <td>{{profile.firstName}}</td>
                    <td>{{profile.lastName}}</td>
                    <td><a class="user-delete" data-id="{{_id}}" href="#">Delete</a></td>
                </tr>
            {{/each}}
        </tbody>
    </table>
</template>
