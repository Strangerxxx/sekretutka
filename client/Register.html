<template name="Register">
    {{#if Template.subscriptionsReady}}
        {{#with valid}}
            {{#if claimed}}
                <strong>Invite was claimed</strong> <a href="/">Go Home</a>
            {{else}}
            <header>
                <h1>Please register</h1>
                {{> loginButtons}}
            </header>
            {{/if}}
        {{/with}}
    {{/if}}
</template>
