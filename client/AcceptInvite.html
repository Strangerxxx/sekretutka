<template name="AcceptInvite">
    {{#if Template.subscriptionsReady}}

            {{#if claimed}}
                <strong>Invite was claimed</strong> <a href="/">Go Home</a>
            {{else}}
                <div class="container">
                    <form class="form-horizontal">
                        <fieldset>
                            <!-- Form Name -->
                            <legend>Register</legend>

                            <!-- Name -->
                            <div class="form-group">
                                <label for="firstName" class="col-md-4 control-label">First Name</label>
                                <div class="col-md-4">
                                    <input id="firstName" name="firstName" placeholder="Name" class="form-control input-md" type="text" required>
                                    <span class="help-block">Enter your name</span>
                                </div>
                            </div>

                            <!-- Surname -->
                            <div class="form-group">
                                <label for="lastName" class="col-md-4 control-label">Second Name</label>
                                <div class="col-md-4">
                                    <input id="lastName" name="lastName" placeholder="Surname" class="form-control input-md" type="text" required>
                                    <span class="help-block">Enter your surname</span>
                                </div>
                            </div>

                            <!-- Email-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="email">Email</label>
                                <div class="col-md-4">
                                    <input id="email" name="email" placeholder="your@email.com" class="form-control input-md" type="email" required>
                                    <span class="help-block">Enter your email</span>
                                </div>
                            </div>

                            <!-- Gender -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="gender">Select gender</label>
                                <div class="col-md-4">
                                    <select id="gender" name="gender" class="form-control">
                                        <option>Male</option>
                                        <option>Female</option>
                                    </select>
                                    <span class="help-block">Select your gender</span>
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="birthday" class="col-md-4 control-label">Select date of birth</label>
                                <div class="col-md-1">
                                    <input id="bithday" name="day" placeholder="01" class="form-control input-md" type="text">
                                </div>
                                <div class="col-md-1">
                                    <input id="bithday" name="month" placeholder="01" class="form-control input-md" type="text">
                                </div>
                                <div class="col-md-2">
                                    <input id="bithday" name="year" placeholder="1950" class="form-control input-md" type="text">
                                </div>

                            </div>

                            <!-- Password input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="password">Password</label>
                                <div class="col-md-4">
                                    <input id="password" name="password" placeholder="********" class="form-control input-md" type="password" required>
                                    <span class="help-block">Create strong password</span>
                                </div>
                            </div>

                            <!-- Button -->
                            <div class="form-group">
                                <div class="col-md-offset-4 col-md-4">
                                    <input id="register" type="submit" value="Sign Up" class="btn btn-primary">
                                </div>
                            </div>

                        </fieldset>
                    </form>
                </div>
            {{/if}}

    {{/if}}
</template>
