<template name="AcceptInvite">
    {{#if Template.subscriptionsReady}}

            {{#if claimed}}
                <strong>Invite was claimed</strong> <a href="/">Go Home</a>
            {{else}}
                <div class="container">
                    {{#autoForm class='form-horizontal' id='profile' collection='Meteor.users'}}
                        <fieldset>
                            <!-- Form Name -->
                            <legend>Register</legend>

                            <!-- Email-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="email">Email</label>
                                <div class="col-md-4">
                                    <input id="email" name="email" placeholder="your@email.com" class="form-control input-md" type="email" required>
                                    <span class="help-block">Enter your email</span>
                                </div>
                            </div>

                            <!-- Password input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="password">Password</label>
                                <div class="col-md-4">
                                    <input id="password" name="password" placeholder="********" class="form-control input-md" type="password" required>
                                    <span class="help-block">Create strong password</span>
                                </div>
                            </div>
                            {{> afQuickFields name="profile"}}
                            <!-- Button -->
                            <div class="form-group">
                                <div class="col-md-offset-4 col-md-4">
                                    <input id="register" type="submit" value="Sign Up" class="btn btn-primary">
                                </div>
                            </div>
                        </fieldset>
                    {{/autoForm}}
                </div>
            {{/if}}

    {{/if}}
</template>
