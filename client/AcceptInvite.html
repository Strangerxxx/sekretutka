<template name="AcceptInvite">
    {{#if Template.subscriptionsReady}}
        <div class="container">
            {{#if claimed}}
                <p class="text-center"><strong>Invite was claimed</strong> <a href="/">Go Home</a></p>
            {{else}}
                {{#autoForm id='register' schema=newUserSchema type='method' meteormethod='users.create'}}
                    <fieldset>
                        <legend>Register</legend>
                        {{>afQuickField name='invite' type='hidden' value=token}}
                        <div class="row">
                            <div class="col-md-6">
                                {{>afQuickField name='email' type='email'}}
                                {{>afQuickField name='password' type='password'}}
                            </div>
                            <div class="col-md-6">
                                {{>afQuickFields name='profile'}}
                            </div>
                        </div>
                    </fieldset>
                {{/autoForm}}
            {{/if}}
        </div>
    {{/if}}
</template>
